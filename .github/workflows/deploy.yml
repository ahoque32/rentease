name: Deploy to Cloud Run

on:
  push:
    branches: [main, develop]

env:
  PROJECT_ID: reverberant-yew-486022-j6
  REGION: us-east1
  SERVICE: rentease
  REGISTRY: us-east1-docker.pkg.dev/reverberant-yew-486022-j6/rentease

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker us-east1-docker.pkg.dev --quiet

      - name: Build and Push
        run: |
          docker build -t ${{ env.REGISTRY }}/rentease:${{ github.sha }} .
          docker push ${{ env.REGISTRY }}/rentease:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image ${{ env.REGISTRY }}/rentease:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 3000 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 3
